# Default values for ingressutil
ingress:
  enabled: true
  # Define multiple ingress entries explicitly. Each item must provide its own
  # required fields (at minimum `subdomain` and `baseUrl`). No global defaults
  # are used by the templates anymore.
  # Example:
  # items:
  #   - subdomain: app1
  #     baseUrl: example.com
  #     serviceName: app1-svc
  #     port: 80
  #     clusterIssuer: letsencrypt-prod
  items: []
