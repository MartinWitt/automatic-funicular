# Example values for mariadb application chart (single database)
# This chart expects a pre-existing secret with MariaDB credentials.
# See the README for instructions on creating the secret with kubeseal.

database:
  # Enable rendering of the MariaDB CR
  enabled: true # boolean (default: true)

  # Kubernetes resource name for the MariaDB CR
  name: "mariadb" # string (default: "mariadb")

  # Name of the Secret resource that contains credentials
  # This secret must be created separately using kubeseal or other methods
  secretName: "mariadb-user" # string

  # Logical database name to create/manage
  database: "appdb" # string (default: "appdb")

  # Database username (must match the username in the secret)
  username: "root" # string (default: "root")

  # Number of MariaDB replicas
  replicas: 1 # integer (default: 1)

  # TCP port MariaDB listens on
  port: 3306 # integer (default: 3306)

  # Storage settings for the PVC
  storage:
    size: "1Gi" # string (default: "1Gi")
    storageClassName: "local-path" # string (default: "local-path")

  # Resource requests/limits for the MariaDB pods
  resources:
    requests:
      cpu: "100m" # string (default: "100m")
      memory: "256Mi" # string (default: "256Mi")
    limits:
      cpu: "500m" # string (default: "500m")
      memory: "512Mi" # string (default: "512Mi")
